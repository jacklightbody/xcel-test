<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Excel Unit Test Runner</title>
    
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="taskpane.css" />
</head>
<body>
    <div class="ms-welcome">
        <main id="app-body" class="ms-welcome__main ms-u-fadeIn500">
            <div id="test-section" style="display: block;">
                <div class="input-container">
                    <div class="input-method-tabs">
                        <button id="paste-tab" class="tab-button active">Paste JSON</button>
                        <button id="file-tab" class="tab-button">Load File</button>
                    </div>
                    
                    <div id="paste-input-section" class="input-section">
                        <label for="test-json-input" class="input-label">Paste JSON test file content:</label>
                        <textarea id="test-json-input" class="test-json-textarea" placeholder='Paste JSON here, e.g.:
[
  {
    "name": "Test name",
    "inputs": { "Sheet!A1": 100 },
    "assertions": [{ "cell": "Sheet!B1", "equals": 200 }]
  }
]'></textarea>
                    </div>
                    
                    <div id="file-input-section" class="input-section" style="display: none;">
                        <label for="test-file-input" class="input-label">Select JSON test file:</label>
                        <div class="file-input-container">
                            <input type="file" id="test-file-input" accept=".json" style="display: none;">
                            <button id="file-select-button" class="ms-Button ms-Button--primary file-select-button">
                                <span class="ms-Button-label">Choose File</span>
                            </button>
                            <span id="file-name-display" class="file-name-display">No file selected</span>
                        </div>
                    </div>
                    
                    <div class="button-container">
                        <button id="run-test-button" class="ms-Button ms-Button--primary">
                            <span class="ms-Button-label">Run</span>
                        </button>
                    </div>
                </div>
                
                <div id="current-test-info" class="test-info" style="display: none;"> </div>
            </div>
            
            
            <div id="results-section" style="display: none;">
                <div id="results-content"></div>
            </div>
            
            <div id="error-section" style="display: none;">
                <div class="error-message" id="error-content"></div>
            </div>

            <div id="display-options-container" class="display-options-container">
                <div class="display-options-header" id="display-options-toggle">
                    <h3>Display Options</h3>
                    <span class="toggle-icon" id="toggle-icon">â–¼</span>
                </div>
                
                <div id="display-options" class="display-options-content" style="display: none;">
                    <div class="display-option">
                        <input type="checkbox" id="hide-passed-tests" checked>
                        <label for="hide-passed-tests">Hide passed tests (default)</label>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="../scripts/test-runner.js"></script>
    <script type="text/javascript" src="taskpane.js"></script>
</body>
</html>
